<img src="./assets/images/arrow-sideway.png" alt="logo" height="120px" />
<h1>Let The Arrows Guide Your Heart!</h1>

<!-- not registered -->
<div style="margin-top: 50px" *ngIf="!(accountService.currentUser$ | async)">
  <p>sign up to view all the potential matches!</p>

  <div class="content">
    <div class="icon" (click)="navigateToRegister()">
      <img src="./assets/icons/register.png" alt="register" />
      <p>Register</p>
    </div>
  </div>
</div>

<!-- registered -->
<div
  class="content"
  style="margin-top: 50px"
  *ngIf="accountService.currentUser$ | async"
>
  <div class="icon" (click)="navigateToWhoLikesYou()">
    <img src="./assets/icons/likes-you.png" alt="likes you" />
    <p>Who Likes You</p>
  </div>

  <div class="icon" (click)="navigateToMatches()">
    <img src="./assets/icons/matches.png" alt="matches" />
    <p>See Potential Matches</p>
  </div>

  <div class="icon" (click)="navigateToMessages()">
    <img src="./assets/icons/comment-heart.png" alt="messages" />
    <p>Your Recent Messages</p>
  </div>
</div>
